<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age & Time Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 380px;
            backdrop-filter: blur(10px); /* Glassmorphism effect */
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info h1 {
            font-size: 2em;
            margin-bottom: 5px;
            color: #e0f7fa; /* Light text color */
        }

        .profile-info p {
            font-size: 1.1em;
            color: #b2ebf2; /* Lighter text color */
        }

        .calculation-section {
            background-color: rgba(0, 0, 0, 0.2); /* Darker semi-transparent background */
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }

        .date-range {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            font-size: 1em;
            color: #cce0e5; /* Light color for date range */
        }

        .age-details h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #e0f7fa;
        }

        .age-details p {
            margin: 10px 0;
            font-size: 1.1em;
            color: #b2ebf2;
        }

        .age-details strong {
            color: #80deea; /* Highlight color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-info">
                <h1 id="name">Hnin Htet Wai</h1>
                <p id="dob">29-05-1999 (Saturday, Gemini ♊)</p>
            </div>
        </div>

        <div class="calculation-section">
            <div class="date-range">
                <span id="start-date">29-05-1999 (Saturday)</span>
                <span>→</span>
                <span id="end-date">06-04-2025 (Sunday)</span>
            </div>

            <div class="age-details">
                <h2 id="name-age">Hnin Htet Wai</h2>
                <p><strong><span id="years">25</span> years <span id="months">10</span> months <span id="days">8</span> days</strong></p>
                <p>Total Years: <span id="total-years">25</span></p>
                <p>Total Months: <span id="total-months">310</span></p>
                <p>Total Weeks: <span id="total-weeks">1356</span></p>
                <p>Total Days: <span id="total-days">9495</span></p>
                <p>Total Hours: <span id="total-hours">227880</span></p>
                <p>Total Minutes: <span id="total-minutes">13672800</span></p>
                <p>Total Seconds: <span id="total-seconds">820368000</span></p>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const birthDate = new Date('1999-05-29T00:00:00');
            const currentDate = new Date();
            const diffInMilliseconds = currentDate - birthDate;

            const totalHours = Math.floor(diffInMilliseconds / (1000 * 60 * 60));
            const totalMinutes = Math.floor(diffInMilliseconds / (1000 * 60));
            const totalSeconds = Math.floor(diffInMilliseconds / 1000);

            document.getElementById('total-hours').textContent = totalHours;
            document.getElementById('total-minutes').textContent = totalMinutes;
            document.getElementById('total-seconds').textContent = totalSeconds;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
